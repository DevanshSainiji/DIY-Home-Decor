<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Popup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Button -->
  <button id="loginButton">Login</button>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeLogin">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <a href="#" class="forgot-password">Forgot Password?</a><br><br>
        
        <button type="submit">Login</button>
        <button type="button" id="signupButton">Signup</button>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeSignup">&times;</span>
      <h2>Signup</h2>
      <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="details">Basic Details:</label>
        <textarea id="details" name="details" rows="4"></textarea><br>
        
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
